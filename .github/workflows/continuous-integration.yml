name: Run Tests

on:
  pull_request:
  push:
    branches: master
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: python3 -m pip install tox black pip-tools
    - name: Test with tox
      run: make test
      env:
        TOX_PARALLEL_NO_SPINNER: 1


