[tox]
envlist = py38,py39,py310,py311,flake8,black

[testenv]
deps=
  pytest
  pytest-mock
  -rrequirements.txt
commands=
  pytest {posargs}
setenv =
  OKDATA_API_CLIENT = my-okdata-user
  OKDATA_API_PASSWORD = my-okdata-password

[testenv:black]
skip_install = true
deps =
  black
commands =
  black --check .

[testenv:flake8]
skip_install = true
deps =
  flake8
commands =
  flake8

[flake8]
# https://github.com/ambv/black/blob/master/.flake8
ignore = E203, E266, E402, E501, W503
max-line-length = 80
max-complexity = 18
select = B,C,E,F,W,T4,B9
# Keep exclude in sync with black config in pyproject.toml
exclude =
    .git,
    .tox,
    node_modules,
    __pycache__,
    .eggs,
    *.egg,
    *.egg-info,
    env,
    venv,
    .venv,
    .serverless
